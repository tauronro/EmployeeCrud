<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="row">
      <div class="col-6 form-group col-md-6">
        <input type="text" class="form-control" placeholder="Name" formControlName="name"/>
      </div>
      <div class="col-6 form-group col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6 form-group col-md-6">
        <input type="text" class="form-control" placeholder="Email" formControlName="email" />
      </div>
      <div class="col-6 form-group col-md-6">
          <input type="text" class="form-control" placeholder="Start Date 21/01/2012" formControlName="startDate" />
      </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light mt-3">Save</button>
  </form>
  <button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Go to Back</button>

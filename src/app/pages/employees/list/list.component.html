<div class="table-responsive">
  <table class="table table-dark mt-4">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Start Date</th>
        <th scope="col" class="d-none d-sm-block">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table" *ngFor="let item of fakeData">
        <th scope="row">{{item.name}} {{item.lastName}}</th>
        <td>{{item.email}}</td>
        <td>{{item.startDate}}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-light m-1" (click)="onGoToEdit(item)">Edit</button>
          <button type="button" class="btn btn-outline-light m-1" (click)="onGoToSee(item)">Details</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
